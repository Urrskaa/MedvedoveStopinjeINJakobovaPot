<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {

        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>

        <script src="data/Celotnapottracks_1.js"></script>
        <script src="data/Celotnapotwaypoints_2.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:7
        }).fitBounds([[44.68326496219651,12.41037956744605],[47.81164558872528,17.37294626744604]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 7,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Celotnapottracks_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ime poti</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Celotnapottracks_1_0() {
            return {
                pane: 'pane_Celotnapottracks_1',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Celotnapottracks_1');
        map.getPane('pane_Celotnapottracks_1').style.zIndex = 401;
        map.getPane('pane_Celotnapottracks_1').style['mix-blend-mode'] = 'normal';
        var layer_Celotnapottracks_1 = new L.geoJson(json_Celotnapottracks_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Celotnapottracks_1',
            layerName: 'layer_Celotnapottracks_1',
            pane: 'pane_Celotnapottracks_1',
            onEachFeature: pop_Celotnapottracks_1,
            style: style_Celotnapottracks_1_0,
        });
        bounds_group.addLayer(layer_Celotnapottracks_1);
        map.addLayer(layer_Celotnapottracks_1);
        function pop_Celotnapotwaypoints_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ime točke</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Celotnapotwaypoints_2_0() {
            return {
                pane: 'pane_Celotnapotwaypoints_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Celotnapotwaypoints_2');
        map.getPane('pane_Celotnapotwaypoints_2').style.zIndex = 402;
        map.getPane('pane_Celotnapotwaypoints_2').style['mix-blend-mode'] = 'normal';
        var layer_Celotnapotwaypoints_2 = new L.geoJson(json_Celotnapotwaypoints_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Celotnapotwaypoints_2',
            layerName: 'layer_Celotnapotwaypoints_2',
            pane: 'pane_Celotnapotwaypoints_2',
            onEachFeature: pop_Celotnapotwaypoints_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Celotnapotwaypoints_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Celotnapotwaypoints_2);
        map.addLayer(layer_Celotnapotwaypoints_2);
        function pop_JAKOBOVAPOTHRLJtracks_3(feature, layer) {
            var popupContent = '<table>\

                        <td colspan="2"><strong>Ime poti</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\

            interactive: true,
            dataVar: 'json_JAKOBOVAPOTHRLJtracks_3',

        bounds_group.addLayer(layer_JAKOBOVAPOTHRLJtracks_3);
        map.addLayer(layer_JAKOBOVAPOTHRLJtracks_3);

        var layer_JAKOBOVAPOTHRLJwaypoints_4 = new L.geoJson(json_JAKOBOVAPOTHRLJwaypoints_4, {

            pane: 'pane_JAKOBOVAPOTHRLJwaypoints_4',
            onEachFeature: pop_JAKOBOVAPOTHRLJwaypoints_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_JAKOBOVAPOTHRLJwaypoints_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_JAKOBOVAPOTHRLJwaypoints_4);
        map.addLayer(layer_JAKOBOVAPOTHRLJwaypoints_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/JAKOBOVAPOTHRLJwaypoints_4.png" /> JAKOBOVA POT HR-LJ — waypoints': layer_JAKOBOVAPOTHRLJwaypoints_4,'<img src="legend/JAKOBOVAPOTHRLJtracks_3.png" /> JAKOBOVA POT HR-LJ — tracks': layer_JAKOBOVAPOTHRLJtracks_3,'<img src="legend/Celotnapotwaypoints_2.png" /> Celotna pot — waypoints': layer_Celotnapotwaypoints_2,'<img src="legend/Celotnapottracks_1.png" /> Celotna pot — tracks': layer_Celotnapottracks_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
